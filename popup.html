<!DOCTYPE html>
<html>
<head>
    <title>Terms and Policies Summarizer</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #summarize {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        #summary {
            margin-top: 20px;
            white-space: pre-wrap;
            font-size: 18px;
            line-height: 1.5;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Terms and Policies Summary</h1>
    <button id="summarize">Summarize</button>
    <div id="summary"></div>
    <script src="popup.js"></script>
</body>
</html>
